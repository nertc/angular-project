<div class="root-container" [ngStyle]="{'filter': popupService.isShown ? 'blur(5px)' : null}">
  <app-menu></app-menu>

  <div class="right-container">
    <app-topbar *ngIf="authService.loggedIn"></app-topbar>
    <div class="content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>

<app-popup *ngIf="popupService.isShown" @fadeIn></app-popup>
